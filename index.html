<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-form">
            <h1>Resume Generator</h1>
            <form id="resumeForm">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Your profession/title" required>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Your phone number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email address" required>

                <label for="website">Website:</label>
                <input type="text" id="website" placeholder="Your website link" required>

                <label for="github">GitHub:</label>
                <input type="text" id="github" placeholder="Your GitHub profile URL" required>

                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" placeholder="Your LinkedIn profile URL" required>

                <label for="twitter">Twitter:</label>
                <input type="text" id="twitter" placeholder="Your Twitter profile URL" required>

                <label for="about">About:</label>
                <textarea id="about" placeholder="Write about yourself" rows="4" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Comma-separated skills (e.g., HTML, CSS, JS)" rows="4" required></textarea>

                <label for="projects">Projects:</label>
                <textarea id="projects" placeholder="Write your projects (e.g., Project Name - Description)" rows="4" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" placeholder="Degree - Institute (e.g., B.Tech - IIT Delhi)" rows="4" required></textarea>

                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/*" required>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="resume-output">
            <div id="resumePreview" class="resume">
                <h1>Resume Preview</h1>
            </div>
            <button id="printResume">Print Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
